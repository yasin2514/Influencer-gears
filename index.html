<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>influencer-gears</title>
    <script src="https://kit.fontawesome.com/da4feda7ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <!-- --------------header section start-------------------- -->
    <header class="header">
        <!-- navbar start -->
        <nav class="navbar">
            <div class="logo">
                <h3 class="logo-text">Influencer products</h3>
            </div>
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">Producs</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
                <a href="#"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </nav>
        <!-- navbar end -->
        <!-- banner start -->
        <div class="carusel-banner">
            <div class="banner-details">
                <h1 class="banner-heading">Start your Journey as <br> Influencer</h1>
                <p class="banner-description">Camera, in photography, device for recording an image of an object on a light-sensitive surface.it is essentially a light-tight box with an aperture to admit light focused onto a sensitized film.</p>
                <button class="btn">Preebook Now <i class="fa-sharp fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="banner-img">
                <img src="images/main-camera.png" alt="no image">
            </div>

        </div>
        <!-- banner end -->

    </header>
    <!-- --------------header section end-------------------- -->

    <!-- -------------main section start-------------- -->
    <main class="main">
        <!-- sopnser section -->
        <section class="container-width sponser">
            <img src="images/logos/Alibaba.svg" alt="no images">
            <img src="images/logos/Amazon.svg" alt="no images">
            <img src="images/logos/Daraz.pk Logo.svg" alt="no images">
            <img src="images/logos/Ebay.svg" alt="no images">
            <img src="images/logos/Rakuten.svg" alt="no images">
            <img src="images/logos/Target.svg" alt="no images">
            <img src="images/logos/Walmart.svg" alt="no images">


        </section>

    </main>
    <!-- -------------main section end-------------- -->

</body>

</html>
